<form (submit)="addTask(newTask)" >
  <input type="text" class="todo-input" #newTask />
  <button class="todo-button" type="submit">
    <i class="fa fa-plus-square"></i>
  </button>
  <div class="select">
    <select name="todos" class="filter-todo" (change)="onFilterChange($event)" >
      <option *ngFor="let filter of filters" value="{{filter.value}}" >{{filter.name}}</option>
    </select>

  </div>
</form>
